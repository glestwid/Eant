<div class="row col-lg-12">

    <div class="panel panel-default val-panel">
        <div class="panel-heading">
            <div class="row">
                <h3 class="col-lg-4 val-text nopadding">Авансовые отчёты</h3>
                <div class="col-lg-5 pull-right">
                    <div class="pull-right">
                        <select selectpicker ng-model="selectedStatusCriteria" ng-change="reload()">
                            <option ng-repeat="c in requestStatuses">{{c}}</option>
                        </select>
                        <select selectpicker ng-model="selectedDateRangeCriteria" ng-change="reload()">
                            <option ng-repeat="c in ['Месяц', 'Квартал', 'Год', 'Все']">{{c}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="dropdown val-dropdown pull-right">
                        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                            Создать авансовый отчёт
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li ng-repeat="$option in reportTypes">
                                <a style="cursor: pointer;" ng-click="createNew($option.type)">{{$option.title}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <div ui-if="gridOptions.data.length > 0" ui-grid="gridOptions" ui-grid-pagination ui-grid-auto-resize class="grid" ng-style="{height: gridOptions.appScopeProvider.getGridHeight()}"></div>
        </div>
    </div>
</div>
