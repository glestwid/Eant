<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Мероприятия с третьими лицами</h4>
    </div>
    <div class="modal-body">
        <form name="formThirdParty">
            <div class="form-horizontal">
                <div class="form-group">
                    <span class="col-lg-4 control-label text-muted">
                        <p class="pull-left val-asterisk">Дата</p>
                    </span>
                    <div class="col-lg-8">
                        <div class="has-feedback single-datepicker">
                            <input date-range-picker options="{singleDatePicker: true}" ui-mask="99.99.9999" class="form-control date-picker" type="text" ng-model="formData.date" validation-name="name" validation-dynamically-defined="validations"/>
                            <i class="fa fa-calendar form-control-feedback"></i>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-lg-4 control-label text-muted">
                        <p class="pull-left val-asterisk">Город</p>
                    </span>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" ng-model="formData.city" validation-name="name" validation-dynamically-defined="validations"/>
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-lg-4 control-label text-muted">
                        <p class="pull-left val-asterisk">Адрес</p>
                    </span>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" ng-model="formData.address" validation-name="name" validation-dynamically-defined="validations"/>
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-lg-4 control-label text-muted">
                        <p class="pull-left val-asterisk">Организация</p>
                    </span>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" ng-model="formData.organization" validation-name="name" validation-dynamically-defined="validations"/>
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-lg-4 control-label text-muted ">
                        <p class="pull-left val-asterisk">Тип мероприятия</p>
                    </span>
                    <div class="col-lg-8">
                        <select selectpicker="{liveSearch: true, noneResultsText:'Нет совпадений {0}'}" ng-model="formData.occasionType" class="form-control" data-container="body" validation-name="name" validation-dynamically-defined="validations"
                                ng-options="item.Name for item in thirdPartyData.occasionTypes track by item.id" data-size="10" title="Выберите тип мероприятия...">
                            <option data-hidden="true"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-lg-4 control-label text-muted">
                        <p class="pull-left val-asterisk">Сумма, руб</p>
                    </span>
                    <div class="col-lg-8">
                        <input ng-focus="inputFocus(formData.sum)" ng-blur="inputBlur(formData.sum)" ng-pattern-restrict pattern="^(\d*|\d+(\.\d{0,2})?)$" type="text" class="form-control" ng-model="formData.sum" validation-name="sum" validation-dynamically-defined="validations" />
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-lg-4 control-label text-muted">
                        <p class="pull-left val-asterisk">Количество участников от внешней организации</p>
                    </span>
                    <div class="col-lg-8">
                        <input type="number" min="1" class="form-control" ng-pattern-restrict pattern="^(\d*|\d+)$" ng-model="formData.representatives" ng-change="formData.averageSum()" validation-name="name" validation-dynamically-defined="validations"/>
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-lg-4 control-label text-muted">
                        <p class="pull-left">Представители, должности участников от внешней организации</p>
                    </span>
                    <div class="col-lg-8">
                        <textarea class="form-control" placeholder="..." rows="3" ng-model="formData.representativesPosition"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-lg-4 control-label text-muted">
                        <p class="pull-left">Тематика встречи</p>
                    </span>
                    <div class="col-lg-8">
                        <textarea class="form-control" placeholder="..." rows="3" ng-model="formData.theme"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-lg-4 control-label text-muted">
                        <p class="pull-left">Участвовали сотрудники Валеант</p>
                    </span>
                    <div class="col-lg-8">
                        <textarea class="form-control" placeholder="..." rows="3" ng-model="formData.employeeParticipats"></textarea>
                    </div>
                </div>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary val-btn" ng-click="ok()">Сохранить</button>
    </div>
</div>
<style>
    .modal-dialog {
        width: 42%;
    }
</style>
