<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Разделение строки</h4>
    </div>
    <div class="modal-body">
        <form name="formSplit">
            <div class="form-group row">
                <span class="col-sm-2 form-control-label">Сумма 1</span>
                <div class="col-sm-10">
                    <input ng-focus="inputFocus(formData.sum1,true)" ng-blur="inputBlur(formData.sum1,true)" ng-pattern-restrict pattern="^(\d*|\d+(\.\d{0,2})?)$" type="text" class="form-control" ng-model="formData.sum1" validation-name="sum" validation-dynamically-defined="validations" />
                </div>
            </div>
            <div class="form-group row">
                <span class="col-sm-2 form-control-label">Счёт 1</span>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="formData.account1" validation-name="account" validation-dynamically-defined="validations">
                </div>
            </div>
            
            <div class="form-group row">
                <span class="col-sm-2 form-control-label">Сумма 2</span>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="{{calcSum2() | toFixed:2}}" ng-disabled="true"/>
                </div>
            </div>
            <div class="form-group row">
                <span class="col-sm-2 form-control-label">Счёт 2</span>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="formData.account2" validation-name="account" validation-dynamically-defined="validations">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary val-btn" ng-click="ok()">Сохранить</button>
    </div>
</div>
<style>
    .modal-dialog {
        width: 35%;
    }
</style>
