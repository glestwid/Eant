<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{title == undefined ? 'Сообщение' : title}} </h4>
    </div>
    <div class="modal-body">
        <h4 ng-bind-html="message"></h4>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary val-btn" ng-click="$close()">Закрыть</button>
    </div>
</div>
<style>
    .modal-dialog {
        width: 45%;
    }
</style>
