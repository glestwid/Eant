<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Отправить на доработку</h4>
    </div>
    <div class="modal-body">
        <div class="form-horizontal">
            <div class="form-group">
                <span class="col-lg-3 control-label text-muted">
                    <p class="pull-left">Причина</p>
                </span>
                <div class="col-lg-9">
                    <textarea class="form-control" placeholder="..." rows="6" ng-model="reasonText"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" ng-disabled="reasonText === undefined || reasonText === ''" class="btn btn-primary val-btn" ng-click="ok()">Сохранить</button>
    </div>
</div>
<style>
    .modal-dialog {
        width: 45%;
    }
</style>
