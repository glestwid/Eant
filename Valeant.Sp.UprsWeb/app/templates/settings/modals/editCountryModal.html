<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{row.IsNew ? 'Добавление' : 'Редактирование'}}</h4>
    </div>
    <div class="modal-body">
        <table class="table table-responsive table-hover">
            <tr>
                <th>Название</th>
                <td>
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="row.Name" />
                    </div>
                </td>
            </tr>
            <tr>
                <th>Зарубежная?</th>
                <td>
                    <div class="form-group">
                        <checkbox ng-model="row.IsForeign"></checkbox>
                    </div>
                </td>
            </tr>
            <tr>
                <th>СНГ?</th>
                <td>
                    <div class="form-group">
                        <checkbox ng-model="row.IsCis"></checkbox>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary val-btn" ng-click="ok()">Закрыть и сохранить</button>
    </div>
</div>
<style>
    .modal-dialog {
        width: 45%;
    }
</style>
