<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{row.IsNew ? 'Добавление' : 'Редактирование'}}</h4>
    </div>
    <div class="modal-body">
        <table class="table table-responsive table-hover">
            <tr>
                <th>Название ставки</th>
                <td>
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="row.RateName"/>
                    </div>
                </td>
            </tr>
            <tr>
                <th>Ставка</th>
                <td>
                    <div class="form-group">
                        <input class="form-control" ng-model="row.Limit" ng-pattern-restrict pattern="^(\d*|\d+(\.\d{0,2})?)$"/>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary val-btn" ng-click="ok()">Закрыть и сохранить</button>
    </div>
</div>
<style>
    .modal-dialog {
        width: 45%;
    }
</style>
