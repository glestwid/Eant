<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{row.IsNew ? 'Добавление' : 'Редактирование'}}</h4>
    </div>
    <div class="modal-body">
        <table class="table table-responsive table-hover">
            <tr>
                <th>Название</th>
                <td>
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="row.Name" />
                    </div>
                </td>
            </tr>
            <tr>
                <th>Страна</th>
                <td>
                    <oi-select oi-options="item.Id as item.Name for item in countries track by item.Id"
                               ng-model="row.CountryId"
                               placeholder="Выберите страну..."></oi-select>

                    <!--<select selectpicker="{liveSearch: true}" ng-model="row.CountryId" class="form-control" data-container="body" ng-options="item.Id as item.Name for item in countries track by item.Id" data-size="10" title="Выберите страну...">
                        <option data-hidden="true"></option>
                    </select>-->
                </td>
            </tr>
        </table>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary val-btn" ng-click="ok()">Закрыть и сохранить</button>
    </div>
</div>
<style>
    .modal-dialog {
        width: 45%;
    }
</style>
