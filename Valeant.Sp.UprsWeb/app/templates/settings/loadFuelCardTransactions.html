<div class="row col-lg-12">
    <div class="panel panel-default val-panel">
        <div class="panel-heading">
            <div class="row">
                <h3 class="col-lg-4 val-text nopadding">Загрузка данных</h3>
                <!--<div class="col-lg-5 pull-right">
                    <button class="btn btn-primary val-btn pull-right" ng-click="addRow()">Загрузить данные</button>
                </div>-->
                <div class="form-inline col-lg-12 pull-left">
                    <div class="col-lg-2">
                        <div class="form-group input-group">
                            <input type="text" class="form-control upload-file-info" placeholder="Выберите документ..." ng-model="selectedFile.name">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" onclick="document.getElementById('fileInput').click();">
                                    <i class="fa fa-folder-open-o" style="cursor:pointer"></i>
                                </button>
                                <input type="file"
                                       style="display:none;"
                                       name="file_source" size="40"
                                       fileread="selectedFile" id="fileInput" />
                            </span>
                        </div>
                    </div>

                    <button type="button" ng-disabled="selectedFile == undefined" class="btn btn-flat btn-info val-btn col-lg-1" ng-click="loadData()" style="z-index:10"> Загрузить</button>
                </div>


            </div>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label class="col-lg-4 control-label">{{data.Message}}</label>
            </div>

        </div>
    </div>
</div>
